<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="/glass-website-master/images/avatar.png">
            <h3>Simo Edwin</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="/glass-website-master/images/twitch.png">
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="/glass-website-master/images/steam.png">
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="/glass-website-master/images/upcoming.png">
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="/glass-website-master/images/library.png">
              <h2>Library</h2>
            </div>
          </div>  
            <div class="pro">
              <h2>Join pro for free Games</h2>
              <img src="/glass-website-master/images/controller.png">
            
          </div>  
        </div>
        <div class="games">
          <div class="status">
            <h1>Active games</h1>
            <input type="text" placeholder="Serch here">
          </div>
          <div class="cards">
            <div class="card">
                <img src="/glass-website-master/images/assassins.png">
                <div class="card-info">
                  <h2> Assassins Creed Valhalla</h2>
                  <p>PS5 Version</p>
                  <div class="progress1"></div>
                </div>
                <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="/glass-website-master/images/sackboy.png">
              <div class="card-info">
                <h2> Sackboy: A Big Adventure</h2>
                <p>PS4 & PS5 Versions</p>
                <div class="progress2"></div>
              </div>
              <h2 class="percentage">40%</h2>
          </div>
          <div class="card">
            <img src="/glass-website-master/images/spiderman.png">
            <div class="card-info">
              <h2>Spiderman Miles Morales </h2>
              <p>PC Version</p>
              <div class="progress3"></div>
            </div>
            <h2 class="percentage">90%</h2>
        </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    
  </body>
</html>
